<!DOCTYPE html>
<html>

<head>
    <title>Soun Kimsopanha</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <script src="https://kit.fontawesome.com/b95526301a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="logo"><i class="fa-solid fa-computer fa-bounce fa-2xl"></i></div>
        <div class="head">
            <marquee scrolldelay=50 scrollamount=10> Sopanha Computer Shop</marquee>
        </div>
    </div>

    <div class="body">

        <div class="left">
            <ul>
                <li><i class="fa-solid fa-laptop fa-beat"></i> LAPTOP</li><br>
                <li><i class="fa-solid fa-tv fa-beat"></i> MONITOR</li><br>
                <li><i class="fa-solid fa-computer fa-beat"></i> CASE</li><br>
                <li><i class="fa-solid fa-memory fa-beat"></i> RAM</li><br>
                <li><i class="fa-solid fa-microchip fa-beat"></i> CPU</li><br>
                <li><i class="fa-solid fa-fan fa-beat"></i> CPU FAN</li><br>
                <li><i class="fa-solid fa-cash-register fa-beat"></i> GPU</li><br>
                <li><i class="fa-solid fa-hard-drive fa-beat"></i> HARD DISK</li>
            </ul>
        </div>


        <div class="mid">

            <div class="photo">
                <div class="price">
                    <span><img
                            src="img/1537-pc-racing-pack-pc-gaming-amd-ryzen-5-5600g-16gb-256gb-ssd-1tb-hdd-pantalla-24-fullhd-teclado-raton-auriculares-caracteristicas.webp"
                            class="goods"></span>
                    <h2>$900.00</h2>
                </div>

                <div class="price">
                    <span><img src="img/fcs-ultra-fast-i7-gaming-computer-pc-2tb240gbssd-32gb-ram-gtx-1630-win-10.jpg"
                            class="goods"></span>
                    <h2>$870.00</h2>
                </div>

                <div class="price">
                    <span><img src="img/71D0BZ1R0QL._AC_UF1000,1000_QL80_.jpg" class="goods"></span>
                    <h2>$700.00</h2>
                </div>
            </div>

            <div class="photo">
                <div class="price">
                    <span><img
                            src="img/PC-Gaming-Vibox-VII-22-con-un-juego-gratuito-Quad-Core-Ryzen-Procesador-Nvidia-RTX-2060-Super-8Gb-Tarjeta-grafica-16Gb-RAM-240Gb-D-1Tb-Disco-duro.jpg"
                            class="goods"></span>
                    <h2>$1000.00</h2>
                </div>

                <div class="price">
                    <span><img src="img/s-l400.jpg" class="goods"></span>
                    <h2>$500.00</h2>
                </div>

                <div class="price">
                    <span><img src="img/s-l1200.jpg" class="goods"></span>
                    <h2>$1200.00</h2>
                </div>
            </div>

            <div class="photo">
                <div class="price">
                    <span><img src="img/70.jpg" class="goods"></span>
                    <h2>$840.00</h2>
                </div>

                <div class="price">
                    <span><img src="img/fcs-ultra-fast-i7-gaming-computer-pc-2tb240gbssd-32gb-ram-gtx-1630-win-10.jpg"
                            class="goods"></span>
                    <h2>$1500.00</h2>
                </div>

                <div class="price">
                    <span><img src="img/662552_535039_01_front_comping.jpg" class="goods"></span>
                    <h2>$2000.00</h2>
                </div>
            </div>
        </div>
        <div class="right">
            <marquee direction="up" scrollamount=10 width=100% height=100%>
                <span><img
                        src="img/1537-pc-racing-pack-pc-gaming-amd-ryzen-5-5600g-16gb-256gb-ssd-1tb-hdd-pantalla-24-fullhd-teclado-raton-auriculares-caracteristicas.webp"
                        class="picture"></span>
                <span><img src="img/662552_535039_01_front_comping.jpg" class="picture"></span>
                <span><img src="img/fcs-ultra-fast-i7-gaming-computer-pc-2tb240gbssd-32gb-ram-gtx-1630-win-10.jpg"
                        class="picture"></span>
                <span><img src="img/s-l400.jpg" class="picture"></span>
            </marquee>

        </div>
    </div>
    <div class="Location">
        <marquee>Address :......................</marquee>

    </div>
</body>

</html>
